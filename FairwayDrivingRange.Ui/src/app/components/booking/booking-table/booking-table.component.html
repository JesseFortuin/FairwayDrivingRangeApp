<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Contact Details</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="was-validated" style="max-width: 360px; margin: auto;" (ngSubmit)="registerProcess()">
          <div class="form-group">
            <label class="visually-hidden" for="Name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name" name="name" autofocus [(ngModel)]="customerObj.name" required>
            <div class="invalid-feedback">Please fill in field</div>
          </div>
          <div class="form-group mt-2 mb-2">
            <label class="visually-hidden" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="customerObj.email"  name="email" required>
            <div class="invalid-feedback">Please fill in field</div>
          </div>
          <div class="form-group mt-2 mb-2">
            <label class="visually-hidden" for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Contact number" [(ngModel)]="customerObj.phone"  name="phone" required>
            <div class="invalid-feedback">Please fill in field</div>
          </div>
          <div>
            <input class="me-1" type="checkbox" (change)="onClick($event)">
            <label for="show" name="show">Hire Golf Clubs</label>
          </div>
          <div class="mb-3" style="display: none;" id="clubs">
            <div style="display: inline-block;">
              <label for="drivers">Drivers: </label>
              <select  class="me-5" style="display: block;" name="drivers" id="drivers">
                <option>0</option>
                <option *ngFor="let driver of driverClubs; let i = index">
                  {{ i + 1}}
                </option>
              </select>
            </div>
            <div style="display: inline-block;">
              <label for="irons" class="ms-5">Irons: </label>
              <select class="me-5 ms-5" style="display: block;" name="irons" id="irons">
                <option>0</option>
                <option *ngFor="let iron of ironClubs; let i = index" >
                  {{ i + 1 }}
                </option>
              </select>
            </div>
            <div style="display: inline-block;">
              <label class="ms-5" for="putters">Putters: </label>
              <select class="ms-5" style="display: block;" name="putters" id="putters">
                <option>0</option>
                <option *ngFor="let putter of puttingClubs; let i = index">
                  {{ i + 1}}
                </option>
              </select>
            </div>
          </div>
          <button style="display: inline-block;" type="submit" class="me-4 mt-2 btn btn-success">Confirm</button>
          <button style="display: inline-block;" type="button" class=" btn mt-2 btn-secondary" data-bs-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-6">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="'week'"
        [(viewDate)]="viewDate"
      >
        Previous
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Today
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="'week'"
        [(viewDate)]="viewDate"
      >
        Next
      </div>
    </div>
  </div>
  <div class="col-md-6 text-right">
    <h3>{{ viewDate | calendarDate:('weekViewTitle') }}</h3>
  </div>
</div>
<br />
<button style="display: block;" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" class="mb-2 btn btn-primary">Continue</button>
<ng-template
  #weekViewHourSegmentTemplate
  let-segment="segment"
  let-locale="locale"
  let-segmentHeight="segmentHeight"
  let-isTimeLabel="isTimeLabel"
>
  <div
    #segmentElement
    class="cal-hour-segment"
    [style.height.px]="segmentHeight"
    [class.cal-hour-start]="segment.isStart"
    [class.cal-after-hour-start]="!segment.isStart"
    [ngClass]="segment.cssClass"
    (mousedown)="startDragToCreate(segment, $event, segmentElement)"
  >
    <div class="cal-time" *ngIf="isTimeLabel">
      {{ segment.date | calendarDate:'weekViewHour':locale }}
    </div>
  </div>
</ng-template>

<mwl-calendar-week-view
  [viewDate]="viewDate"
  [events]="events"
  [hourSegmentTemplate]="weekViewHourSegmentTemplate"
  [weekStartsOn]="weekStartsOn"
  [dayStartHour]="dayStartHour"
  [dayEndHour]="dayEndHour"
  (beforeViewRender)="beforeViewRender($event)"
  (eventClicked)="eventClicked($event)"
>
</mwl-calendar-week-view>
