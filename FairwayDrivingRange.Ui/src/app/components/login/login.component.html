<div class="text-center">
  <form style="max-width: 360px; margin: auto;" (ngSubmit)="loginProcess()">
    <img class="mt-5 mb-4" src="assets\images\icons8-user-48.png" alt="User logo image">
    <h1 class="font-weight-normal mb-3 h3">Login</h1>
    <div class="form-group">
      <label class="visually-hidden" for="Username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" autofocus [(ngModel)]="loginObj.adminName" name="username">
    </div>
    <div class="form-group mt-2 mb-2">
      <label class="visually-hidden" for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="loginObj.password" name="password">
    </div>
    <button style="display: block;" type="submit" routerLink="admin" class="btn btn-success">Login</button>
  </form>
</div>
